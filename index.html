<!DOCTYPE html>
<html>
<head>
  <title>LED Light Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 28px;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .product {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
    }
    
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .product h2 {
      font-size: 20px;
      margin: 0;
    }
    
    .product p {
      margin: 10px 0;
    }
    
    .product .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>LED Light Catalog</h1>
  </header>
  
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="LED Light 1">
      <h2>LED Light 1</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel mauris non mauris pretium dignissim.</p>
      <p class="price">$49.99</p>
    </div>
    
    <div class="product">
      <img src="product2.jpg" alt="LED Light 2">
      <h2>LED Light 2</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel mauris non mauris pretium dignissim.</p>
      <p class="price">$69.99</p>
    </div>
    
    <!-- Add more product entries as needed -->
  </div>
</body>
</html>
