<!DOCTYPE html>
<html>
<head>
  <title>LED Light Catalog</title>
  <style>
    /* Reset default styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    
    .company-name {
      font-size: 24px;
      text-transform: uppercase;
    }
    
    .options {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
    }
    
    .option {
      flex-basis: 33%;
      text-align: center;
      padding: 10px 0;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .section {
      flex-shrink: 0;
      width: 100%;
      max-width: 800px;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }
    
    .section h2 {
      font-size: 28px;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 2px solid #333;
    }
    
    .section p {
      margin: 10px 0;
    }
    
    .contact-info {
      margin-top: 20px;
    }
    
    .product-gallery img {
      max-width: 100%;
      height: auto;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      
      .container {
        padding: 10px;
      }
      
      .section h2 {
        font-size: 24px;
      }
      
      .product-gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Company Logo" />
      <h1 class="company-name">LED Light Catalog</h1>
    </div>
    <nav class="options">
      <a href="#about" class="option">About Us</a>
      <a href="#products" class="option">Our Products</a>
      <a href="#contact" class="option">Contact Us</a>
    </nav>
  </header>
  
  <div class="container">
    <section id="about" class="section">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel mauris non mauris pretium dignissim.</p>
    </section>
    
    <section id="products" class="section">
      <h2>Our Products</h2>
      <div class="product-gallery">
        <img src="product1.jpg" alt="LED Light 1" />
        <img src="product2.jpg" alt="LED Light 2" />
        <img src="product3.jpg" alt="LED Light 3" />
        <!-- Add more product images as needed -->
      </div>
    </section>
    
    <section id="contact" class="section">
      <h2>Contact Us</h2>
      <p>Address: 123 ABC Street, City, Country</p>
      <p>Email: info@example.com</p>
      <p>Phone: +1 123-456-7890</p>
    </section>
  </div>
</body>
</html>
