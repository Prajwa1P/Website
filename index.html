<!DOCTYPE html>
<html>
<head>
  <title>LED Light Catalog</title>
  <style>
    /* Reset default styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .options {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    
    .option {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ccc;
    }
    
    .section h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LED Light Catalog</h1>
    <nav class="options">
      <a href="#about" class="option">About Us</a>
      <a href="#products" class="option">Our Products</a>
      <a href="#contact" class="option">Contact Us</a>
    </nav>
  </header>
  
  <div class="container">
    <section id="about" class="section">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel mauris non mauris pretium dignissim.</p>
    </section>
    
    <section id="products" class="section">
      <h2>Our Products</h2>
      <div class="product-gallery">
        <img src="product1.jpg" alt="LED Light 1" />
        <img src="product2.jpg" alt="LED Light 2" />
        <img src="product3.jpg" alt="LED Light 3" />
        <!-- Add more product images as needed -->
      </div>
    </section>
    
    <section id="contact" class="section">
      <h2>Contact Us</h2>
      <p>Address: 123 ABC Street, City, Country</p>
      <p>Email: info@example.com</p>
      <p>Phone: +1 123-456-7890</p>
    </section>
  </div>
</body>
</html>
