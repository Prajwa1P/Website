<!DOCTYPE html>
<html>
<head>
  <title>LED Light Catalog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <style>
    /* Reset default styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    .logo-section {
      flex-basis: 50%;
      display: flex;
      align-items: center;
    }
    
    .logo-section img {
      height: 40px;
      margin-right: 10px;
    }
    
    .company-name {
      font-size: 24px;
      text-transform: uppercase;
    }
    
    .options-section {
      flex-basis: 50%;
      display: flex;
      justify-content: space-between;
    }
    
    .option {
      flex-basis: 33%;
      text-align: center;
      padding: 10px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    .section h2 {
      margin-bottom: 10px;
    }
    
    .product-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    
    .product-gallery img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .logo-section {
        flex-basis: 100%;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .options-section {
        flex-basis: 100%;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .section {
        padding: 10px;
      }
      
      .product-gallery img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="logo.png" alt="Company Logo" />
      <h1 class="company-name">LED Light Catalog</h1>
    </div>
    <div class="options-section">
      <a href="#about" class="option">About Us</a>
      <a href="#products" class="option">Our Products</a>
      <a href="#contact" class="option">Contact Us</a>
    </div>
  </header>
  
  <div class="container">
    <section id="about" class="section">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel mauris non mauris pretium dignissim.</p>
    </section>
    
    <section id="products" class="section">
      <h2>Our Products</h2>
      <div class="product-gallery">
        <img src="product1.jpg" alt="LED Light 1" />
        <img src="product2.jpg" alt="LED Light 2" />
        <img src="product3.jpg" alt="LED Light 3" />
        <!-- Add more product images as needed -->
      </div>
    </section>
    
    <section id="contact" class="section">
      <h2>Contact Us</h2>
      <p>Address: 123 ABC Street, City, Country</p>
      <p>Email: info@example.com</p>
      <p>Phone: +1 123-456-7890</p>
    </section>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
